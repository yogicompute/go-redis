<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MiniRedis</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <header>
      <div class="logo">
        <div class="logo-icon">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2L2 7l10 5 10-5-10-5z"/>
            <path d="M2 17l10 5 10-5"/>
            <path d="M2 12l10 5 10-5"/>
          </svg>
        </div>
        <div class="logo-text">
          <h1>MiniRedis</h1>
          <span class="subtitle">in-memory data store</span>
        </div>
      </div>
      <div class="status">
        <span class="status-dot"></span>
        <span>Connected</span>
      </div>
    </header>

    <main>
      <div class="grid">
        
        <section class="card">
          <div class="card-header">
            <div class="card-icon set">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 5v14M5 12h14"/>
              </svg>
            </div>
            <h2>Set Key</h2>
          </div>
          <div class="card-body">
            <div class="input-group">
              <label for="set-key">Key</label>
              <input type="text" id="set-key" placeholder="Enter key name" />
            </div>
            <div class="input-group">
              <label for="set-value">Value</label>
              <input type="text" id="set-value" placeholder="Enter value" />
            </div>
            <div class="input-group">
              <label for="set-ttl">TTL <span class="optional">(optional)</span></label>
              <input type="number" id="set-ttl" placeholder="Seconds" />
            </div>
            <button class="btn btn-primary" onclick="setKey()">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M5 12h14M12 5l7 7-7 7"/>
              </svg>
              Set Value
            </button>
          </div>
        </section>

        <section class="card">
          <div class="card-header">
            <div class="card-icon get">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"/>
                <path d="M21 21l-4.35-4.35"/>
              </svg>
            </div>
            <h2>Get Key</h2>
          </div>
          <div class="card-body">
            <div class="input-group">
              <label for="get-key">Key</label>
              <input type="text" id="get-key" placeholder="Enter key to retrieve" />
            </div>
            <button class="btn btn-secondary" onclick="getKey()">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
              </svg>
              Retrieve
            </button>
            <div class="result-container">
              <pre id="get-result"><span class="placeholder">Result will appear here...</span></pre>
            </div>
          </div>
        </section>

        <section class="card">
          <div class="card-header">
            <div class="card-icon delete">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
              </svg>
            </div>
            <h2>Delete Key</h2>
          </div>
          <div class="card-body">
            <div class="input-group">
              <label for="del-key">Key</label>
              <input type="text" id="del-key" placeholder="Enter key to delete" />
            </div>
            <button class="btn btn-danger" onclick="delKey()">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6"/>
              </svg>
              Delete
            </button>
          </div>
        </section>

        <section class="card card-stats">
          <div class="card-header">
            <div class="card-icon stats">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M18 20V10M12 20V4M6 20v-6"/>
              </svg>
            </div>
            <h2>Statistics</h2>
          </div>
          <div class="card-body">
            <button class="btn btn-ghost" onclick="loadStats()">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M23 4v6h-6M1 20v-6h6"/>
                <path d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
              </svg>
              Refresh Stats
            </button>
            <div class="result-container">
              <pre id="stats"><span class="placeholder">Click refresh to load statistics...</span></pre>
            </div>
          </div>
        </section>

      </div>
    </main>

    <footer>
      <p>MiniRedis Dashboard &middot; Built with Go</p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
